<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.3.1.js"></script>
</head>
<body>
<button>start animate</button>
<div style="background-color: #3e8e41;height: 100px;width: 100px;position: absolute;border: 1px;"></div>
</body>
<script type="text/javascript">
    $(function(){
        $("button").click(function(){
            $("div").animate({
                left: '250px',
                top: '300px'
            })
        });
    })
</script>
</html>
